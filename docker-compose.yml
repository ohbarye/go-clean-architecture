version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: sample
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
  app:
    image: golang:1.14
    environment:
      MYAPP_DATABASE_HOST: db
    command: "go run server.go"
    volumes:
      - ./src:/go/src
    working_dir: /go/src
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db-data:

